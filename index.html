<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
    <body>
        <header class="header">
            <div class="header__wrapper">
                <div class="logo">
                <img src="./images/logo.png" alt="logo site">
            </div>
                <nav class="menu">
                    <ul class="list">
                        <li class="item">
                            <a href="#" class="link">FAQ</a>
                        </li>
                        <li class="item">
                            <a href="#" class="link">What we do</a>
                        </li>
                    </ul>
                </nav>
                <div class="action">
                    <button class="contact-us">Contact us</button>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="banner">
                <div class="banner__content">
                    <div class="banner__text-wrapper">
                        <h1 class="banner__title">Infinite Affiliates</h1>
                        <p class="banner__description">The democratization of marketing</p>
                        <button class="banner__soon">Coming soon</button>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
